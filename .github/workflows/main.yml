name: Generate Daily AI News

on:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC (9 AM Saudi Time)
  workflow_dispatch:  # Allow manual runs

jobs:
  generate-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai gspread google-auth
        
    - name: Generate AI News
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        python thaqaf_nafsak_cloud.py
        
    - name: Notify Success
      if: success()
      run: |
        echo "âœ… Daily AI news generated successfully!"
        echo "Check Google Sheets: https://docs.google.com/spreadsheets/d/1e70e5BvNuQFQtipB-7hYY6U1eUn4_OkLCn0-PG3BHM8"
